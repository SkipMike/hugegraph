# hugegraph configuration sample: embedded Cassandra & Elasticsearch
#
# This file starts a Cassandra daemon and an Elasticsearch daemon
# inside the same JVM running hugegraph.  The daemons are started
# automatically.  This is sometimes convenient for testing.  Large
# production deployments typically opt to provision and configure
# these services separately instead of embedding as shown in this
# file.
#
# The embedded Cassandra backend is not officially publicly supported.
# The cassandrathrift and astyanax backends -- which connect to
# Cassandra over its Thrift API -- are supported alternatives.w

#hugegraphCFG{storage.backend=embeddedcassandra}

#hugegraphCFG{storage.conf-file=cassandra/cassandra.yaml}

#hugegraphCFG{cache.db-cache = true}

#hugegraphCFG{cache.db-cache-clean-wait = 0}

#hugegraphCFG{cache.db-cache-time = 0}

#hugegraphCFG{cache.db-cache-size = 0.25}

#hugegraphCFG{index.search.backend=elasticsearch}

#hugegraphCFG{index.search.directory=../db/es}

#hugegraphCFG{index.search.elasticsearch.client-only=false}

#hugegraphCFG{index.search.elasticsearch.local-mode=true}

# Or connect to an already-running ES process on localhost
#index.search.backend=elasticsearch
#index.search.hostname=127.0.0.1
#index.search.elasticsearch.client-only=true
