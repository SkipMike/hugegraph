# hugegraph configuration sample: Cassandra & Elasticsearch over sockets
#
# This file connects to Cassandra and Elasticsearch services running
# on localhost over the Thrift API and the Elasticsearch native
# "Transport" API on their respective default ports.  The Cassandra
# and Elasticsearch services must already be running before starting
# hugegraph with this file.

#hugegraphCFG{storage.backend=cassandrathrift}

#hugegraphCFG{storage.hostname=127.0.0.1}

#hugegraphCFG{cache.db-cache = true}

#hugegraphCFG{cache.db-cache-clean-wait = 20}

#hugegraphCFG{cache.db-cache-time = 180000}

#hugegraphCFG{cache.db-cache-size = 0.25}

# Connect to an already-running ES instance on localhost

#hugegraphCFG{index.search.backend=elasticsearch}

#hugegraphCFG{index.search.hostname=127.0.0.1}

#hugegraphCFG{index.search.elasticsearch.client-only=true}

# Or start ES inside the hugegraph JVM
#index.search.backend=elasticsearch
#index.search.directory=../db/es
#index.search.elasticsearch.client-only=false
#index.search.elasticsearch.local-mode=true
