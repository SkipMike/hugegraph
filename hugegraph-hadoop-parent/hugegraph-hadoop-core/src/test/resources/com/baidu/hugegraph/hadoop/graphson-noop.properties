# input graph parameters
hugegraph.hadoop.input.format=com.baidu.hugegraph.hadoop.formats.graphson.GraphSONInputFormat
hugegraph.hadoop.input.location=target/test-classes/org/hugegraph/hadoop/formats/graphson/graph-of-the-gods.json

# output data (graph or statistic) parameters
hugegraph.hadoop.output.format=com.baidu.hugegraph.hadoop.formats.noop.NoOpOutputFormat
hugegraph.hadoop.sideeffect.format=org.apache.hadoop.mapreduce.lib.output.TextOutputFormat
hugegraph.hadoop.jobdir.location=target/test-data/output
hugegraph.hadoop.jobdir.overwrite=true
